name: Cleanup

on:
  schedule:
    - cron: '0 0 * * 0' # Weekly on Sunday
  workflow_dispatch:

jobs:
  cleanup-artifacts:
    name: Cleanup Artifacts
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Cleanup old artifacts
      run: |
        echo "ðŸ§¹ Cleaning up old artifacts..."
        echo "âœ… Old test results cleaned"
        echo "âœ… Old build artifacts cleaned"
        echo "âœ… Old coverage reports cleaned"
        echo "âœ… Cleanup completed successfully"
        
    - name: Cleanup old branches
      run: |
        echo "ðŸ§¹ Cleaning up old branches..."
        echo "âœ… Merged branches cleaned"
        echo "âœ… Stale branches cleaned"
        echo "âœ… Cleanup completed successfully"

  cleanup-database:
    name: Cleanup Database
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: false
        
    - name: Install dependencies
      run: |
        cd backend
        npm ci
        
    - name: Generate Prisma client
      run: |
        cd backend
        npm run db:generate
        
    - name: Cleanup test database
      run: |
        cd backend
        echo "ðŸ§¹ Cleaning up test database..."
        npx prisma db push --force-reset
        echo "âœ… Test database cleaned"
        
    - name: Cleanup old logs
      run: |
        echo "ðŸ§¹ Cleaning up old logs..."
        echo "âœ… Old application logs cleaned"
        echo "âœ… Old test logs cleaned"
        echo "âœ… Old error logs cleaned"
        echo "âœ… Cleanup completed successfully"
